<!DOCTYPE html>
<html>

    <link href="./dist/output.css" rel="stylesheet" />

    <main class="mx-auto">

            <img src="./src/img/smartbits.png" class="size-12" alt="">

       </header>
       <div class="flex w-full justify-center">
        <img src="./src/img/students.svg" alt="" class="size-[500px]">
       </div>
      </div>

        <form action="" class=" lg:p-8 py-3 px-5 bg-white justify-center flex flex-col border rounded-2xl h-96 border-azul-400">

            <div class="border-b py-2 flex mb-5">
              <label for="nome" class="px-3">

                </svg>
                
              </label>
              <input type="text" id="nome" placeholder="Nome Completo" class="flex-1 outline-none">
            </div>
           
            <div class="border-b py-2 flex mb-10">
              <label for="nome" class="px-3">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-azul-700
                ">

              </label>
              <input type="text" placeholder="Código de acesso" class="flex-1 outline-none">
            </div>
            <input type="submit" value="Entrar" class="mb-3 w-full bg-azul-700 text-white font-semibold py-3 rounded-lg">
            <span class="text-center text-sm text-gray-500">Caso esqueças o código de acesso entra em contacto com a direcção da escola.</span>
          </form>
       </div>
     </section>
